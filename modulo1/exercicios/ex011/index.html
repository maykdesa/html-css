<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

  <h1>Imagens Dinâmicas </h1>
  <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanha do seu navegador.</p>

   <picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-G.png" alt="imagem flexível">
   </picture>

   <h1>Reproduzindo Áudio</h1>
   <p>vamos aprender reproduzindo áudio em HTML5.</p>

   <audio preload="metadata" controls loop >

   <source src="midia/rbeatz_freesimplehardtrapbeat.mp3" type="audio/mpeg">
   <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/rbeatz_freesimplehardtrapbeat.mp3">clique aqui para baixar o arquivo MP3</a></p>


   </audio>



    
</body>
</html>
